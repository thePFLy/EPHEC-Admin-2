options {
  directory "/var/cache/bind";
  querylog yes;
  listen-on port 53 { any; };
  listen-on { any; };
  allow-query { any; };
  listen-on-v6 { none; };
  recursion no;
  allow-transfer {none; };
  dnssec-enable yes;
  dnssec-validation yes;
  dnssec-lookaside auto;
};

zone "." IN {
    type hint;
    file "/etc/bind/db.root";
}; 

zone "localhost" IN {
  type master;
  file "/etc/bind/db.local";
};


zone "l2-4.ephec-ti.be" IN {
  type master;
  file "/etc/bind/db.l2-4.ephec-ti.be";
  allow-update { none; };
};

zone "30.168.192.in-addr.arpa" IN {
  type master;
  file "/etc/bind/db.30.168.192";
  allow-update { none; };
};
